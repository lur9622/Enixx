<html lang="pl">
  <head>
    <title>Polskie Przedszkola</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Przedszkola">
    <meta name="keywords" content="Przedszkole, Dziecko, Edukacja">
    <meta name="author" content="Enixx">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/half-slider.css">
    <link rel="stylesheet" href="./css/scrolling-nav.css">
    <link rel="stylesheet" href="./css/styl.css">
    <link rel="stylesheet" href="./css/m-styl.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="./js/google-map.js"></script>
    <script src="./js/script.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="row">
          <div class ="container-fluid padding_nav">
            <div class = "col-md-2 col-md-offset-1">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                  <span class="sr-only">Rozwiń nawigację</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                  <img class="img-responsive" src="./img/logo.png" alt="logo">
                </a>
              </div>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
              <div class = "col-md-2 col-md-offset-1 ">
                <button id="n_login_btn" type="button" class="btn navbar-btn n_menu_item">zaloguj się</button>
              </div>
              <div class = "col-md-2">
                <button id="n_register_btn" type="button" class="btn navbar-btn n_menu_item">zarejestruj się</button>
              </div>
              <div class = "col-md-2">
                <button id="n_contact_btn" type="button" class="btn navbar-btn n_menu_item">kontakt z nami</button>
              </div>
              <div class = "col-md-1 text-center">
                <a href="#">
                  <img id = "n_facebook" src = "./img/facebook_btn.png">
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section id="login_header_background" class="s_header_image">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <p class = "s_i_title">zaloguj się</p>
            <p class = "s_i_title text_bold">do serwisu</p>
          </div>
        </div>
      </div>
    </section>
    <section id="s_register" class="s_header_image">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-10 col-md-offset-1 s_r_box">
            <div class = "row">
              <div class = "col-md-10 col-md-offset-1">
                <div class = "row small_title">
                  <span>panel </span><span class="text_bold color_cd">logowania:</span>
                </div>
                <div class = "row">
                  <form class="form-horizontal" role="form">
                    <div class="form-group">
                      <input type="text" class="form-control s_r_input" placeholder="login:">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control s_r_input" placeholder="hasło:">
                    </div>
                    <div class="form-group">
                      <div class="row">
                      <div class = "col-md-3 col-md-offset-6">
                        <button type="submit" class="btn btn_forgot_password">zapomniałem hasła</button>
                      </div>
                      <div class="col-md-3">
                        <button type="submit" class="btn btn_login">zaloguj się</button>
                      </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class = "container-fluid">
        <div class = "row f_container">
            <div class = "col-md-10 col-md-offset-1">
            <span class = "f_text">
              &copy 2015 - <span class="text_bold f_text">polskieprzedszkola.pl</span>/zakaz kopiowania treści materiałów graficznych
            </span>
            <span class="f_text pull-right">
              projekt i wykonanie:enixx.pl
            </span>
          </div>
        </div>
      </footer>
    <script src="./js/jquery.easing.min.js"></script>
    <script src="./js/scrolling-nav.js"></script>
  </body>
</html>
